<div class="myform">
    <form method="post" name="MyForm"
          action=""
          accept-charset="UTF-8"
          autocomplete="on"
          target="_self"
          enctype="application/x-www-form-urlencoded"> {% csrf_token %}


        {{ form.non_field_errors }}
        {% for f in form %}

            <label for="{{ f.id_for_label }}">
                {{ f.label }} <br>
                <div style="float: left">
                    {{ f }}
                </div>
                <div style="float: left">{{ f.errors }}
                </div>
            </label> <br>

        {% endfor %}

        <input type="submit">
    </form>
</div>
