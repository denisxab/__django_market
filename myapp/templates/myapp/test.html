{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{% static 'basket/js/jquery-3.6.0.min.js' %} " type="text/javascript"></script>

    <style>
        body {
            background: #474242;
            color: #c4bcbc;
            font-size: 45px;
            padding-left: 100px;
        }
    </style>


</head>
<body>

<div>


    <style>
        #elem {
            width: 150px;
            height: 150px;
            padding: 10px;
            border: 1px solid green;
        }
    </style>

    <button id="button">Нажми на меня</button>
    <div id="elem">Блок с текстом.</div>


    <script>
		$(document).ready(function () {
			$('#button').click(function () {
				$('#elem').animate({height: '-10', width: '-20'}, 1000);
			});
		})
    </script>

</body>
</html>
